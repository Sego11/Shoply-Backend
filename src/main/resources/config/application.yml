spring:
  application:
    name: Shoply-Backend
  mvc:
    throw-exception-if-no-handler-found: true
  web:
    resources:
      add-mappings: false
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

jwt:
  secret: ${jwt.secret}
  expiration: ${jwt.expiration}

logging:
  level:
    org:
      springframework:
        security: DEBUG
        web: DEBUG